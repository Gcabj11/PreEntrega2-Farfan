    />
    <meta
      name="keywords"
      content="Levi's, moda denim, jeans, chaquetas, ropa de calidad, estilo, tendencia, moda, ropa icónica"

            >
              <i class="fa fa-bars"></i>
            </button>

            <div id="navbarSupportedContent" class="collapse navbar-collapse">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                  <a
                    href="./index.html"
                    class="nav-link text-uppercase font-weight-bold"
                    >Inicio <span class="sr-only">(current)</span></a
                  >
                </li>
                <li class="nav-item">
                  <a
                    href="./pages/informacion.html"
                    class="nav-link text-uppercase font-weight-bold"
                    >Informacion</a

    <main>
      <section>
        <div
          id="carouselExampleCaptions"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="3"
              aria-label="Slide 4"
            ></button>
          </div>

          <!-- Carousel items -->
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="./img/levisbanner.jpg"
                alt="banner-inner"
                class="d-block w-100"
              />
            </div>

            <div
              class="carousel-item"
              style="
                background-image: url('https://images.unsplash.com/photo-1573662073208-1f58a071c756?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2071&q=80');
              "
            >
              <div class="carousel-caption">
                <p>Classic Levi's Blue Jacket.</p>
              </div>
            </div>

            <div
              class="carousel-item"
              style="
                background-image: url('https://images.unsplash.com/photo-1601714935231-b0c812396474?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80');
              "
            >
              <div class="carousel-caption">
                <p>Classic Levi's Ocean Blue Jacket.</p>
              </div>
            </div>
            <div
              class="carousel-item"
              style="
                background-image: url('https://images.unsplash.com/photo-1605518215584-5ba74df5dfd8?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1632&q=80');
              "
            >
              <div class="carousel-caption">
                <p>501 Original Levi's Jeans.</p>
              </div>
            </div>
          </div>

          <!-- Carousel controls -->
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>

        <article class="images">

            src="./img/img1.jpg"
            alt="img1"
            class="img1"
          />
          <img
            data-aos="zoom-out"
            src="./img/img2.jpg"
            alt="img2"

          <img

            alt="img5"

          <img

            src="./img/img6.jpg"
            alt="img6"
            class="img6"
